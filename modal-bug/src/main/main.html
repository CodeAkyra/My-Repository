<body>
    <div class="top-bar">
        <img class="logo" src="../img/filasialogo.PNG">
        <h1 class="title">Filipinas Asia Glass and Doors Corp.</h1>
        <div class="debug">
            <span class="textDebug">This software is currently in development, not indicative of final product</span>

        <div class="user-info">
            <h1 class="user-name">Administrator</h1>

    <div class="sidebar-content">

            <div class="modules">

            <iframe src="dashboard.html" id="contentIframe"></iframe>
        </div>

        <!-- Modal Section -->

        <div id="create-return-modal" class="modal">
            <div class="cr-modal-content">
                <span class="close"></span>
                <p class="cr-blue-bar">Select Reason of Request Return</p>
                <div class="cr-button-container">
                    <button id="excessBtn" class="excess-button">Excess</button>
                    <button id="defectiveBtn" class="defective-button">Defective</button>
                </div>
