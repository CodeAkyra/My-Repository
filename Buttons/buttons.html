<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <script src="https://kit.fontawesome.com/c9a32cdd55.js" crossorigin="anonymous"></script>
    <title>Buttons</title>
</head>

<body>
    <label id="git">GitHub Commit Button</label>
    <button class="commit-to-main-button">
        <label class="text-style">Commit to</label>
        <label class="text-main-style">main</label>
    </button>
    <hr>
    <label id="w3s">W3Schools Buttons</label>
    <button class="get-certified-button">
        <label class="get-certified-text-style">Get certified</label>
    </button>
    <button class="previous-button">
        <label class="previous-button-text-style"><i class="fa-sharp fa-solid fa-angle-left"></i> Previous</label>
    </button>
    <button class="next-button">
        <label class="next-button-text-style">Next <i class="fa-sharp fa-solid fa-angle-right"></i></label>
    </button>
</body>
</html>
