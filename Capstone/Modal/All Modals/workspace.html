<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="create-return.css">
    <link rel="stylesheet" href="success.css">
</head>

<body>

    <!-- Button to open the modal -->
    <button id="openModalBtn">Click Me</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close"></span>
            <p class="blue-bar">Select Reason of Request Return</p>
            <div class="button-container">
                <button class="excess-button">Excess</button>
                <button class="defective-button">Defective</button>
            </div>
        </div>

    </div>

    <!-- Button to open the modal -->
    <button id="openModalBtn">Click Me</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <label class="checkmark-logo">&#9989;</label>
            <span class="success-text">SUCCESS &#128077;</span>
            <span class="desc-text">Click continue to move to next step.</span>
            <button class="continue-button">CONTINUE</button>
        </div>

    </div>

    <script src="create-return.js"></script>
    <script src="success.js"></script>
</body>

</html>
