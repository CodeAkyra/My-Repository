<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML</title>
</head>
<body>

    <h2>This is the New HTML</h2>

    <!-- Button to load next-html.html -->
    <button id="loadNextHtml">Go to Next HTML</button>

    <!-- Back Button -->
    <button id="backButton">Back to HTML 2</button>

    <script>
        // Load next-html.html when the button is clicked
        document.getElementById('loadNextHtml').addEventListener('click', function() {
            parent.postMessage('loadNextHtml', '*');
        });

        // Back button functionality to load html2.html
        document.getElementById('backButton').addEventListener('click', function() {
            parent.postMessage('loadHtml2', '*');
        });
    </script>

</body>
</html>
