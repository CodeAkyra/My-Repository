<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 2</title>

    <!-- Link to external CSS for html2 -->
    <link rel="stylesheet" href="../html2-style.css">
</head>
<body>

    <h2>This is HTML 2</h2>

    <!-- Button to trigger modal in index.html -->
    <button id="triggerModal">Open Modal in Main HTML</button>

    <!-- Back Button -->
    <button id="backButton">Back to Main HTML</button>

    <script>
        // Trigger the modal in index.html
        document.getElementById('triggerModal').addEventListener('click', function() {
            parent.postMessage('openModal', '*');
        });

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            // Reset the iframe's source to an empty string or a default state
            parent.postMessage('resetIframe', '*');
        });
    </script>

</body>
</html>
